<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オリジナル選手一覧</title>
</head>
<body>

    <header>
        <h1>オリジナル選手一覧</h1>
    </header>
    
    <main>
        {% if players %}
        <table class="status">
            <tr>
                <th>背番号</th>
                <th>名前</th>
                <th>詳細</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ player.uniform_number }}</td>
                <td>{{ player.player_name }}</td>
                <td>
                    <a href="{% url 'player_app:original_player_detail' uniform_number=player.uniform_number %}">
                        個人ページ
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>作成したオリジナル選手はまだ存在しません。</p>
        {% endif %}

        <p><a href="{% url 'player_app:search' %}">TOPへ戻る</a></p>
    </main>

</body>
</html>

<style>
table.status {
    border-collapse: collapse; 
    width: 100%;
}

table.status th,
table.status td {
    border: 1px solid black;   
    padding: 5px;              
    text-align: center;        
}
</style>
